<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Float32Array</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">Play Audio</button>

    <script>
        // Sample Float32Array data (e.g., a sine wave)
        const sampleRate = 44100; // Standard sample rate
        const duration = 1; // Duration in seconds
        const frequency = 440; // Frequency in Hz (A4 note)
        const numSamples = sampleRate * duration;
        const audioData = new Float32Array(numSamples);

        for (let i = 0; i < numSamples; i++) {
            audioData[i] = Math.sin(2 * Math.PI * frequency * (i / sampleRate));
        }

        document.getElementById('playButton').addEventListener('click', () => {
            playAudio(audioData, sampleRate);
        });

        function playAudio(audioData, sampleRate) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = audioContext.createBuffer(1, audioData.length, sampleRate);
            const channelData = audioBuffer.getChannelData(0);

            for (let i = 0; i < audioData.length; i++) {
                channelData[i] = audioData[i];
            }

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        }
    </script>
</body>
</html>
